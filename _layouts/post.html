---
layout: default
---

<article class="recipe">
  <h2>{{ page.title }}</h2>

  <div class="meta">
    <p>
      Posted on {{ page.date | date: "%-d %B %Y" }} under {% if page.categories
      %}🗂 {{ page.categories | join: ", " }}{% endif %} {% if page.tags %} 🏷 {%
      for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}">{{ tag }}</a>

      {% endfor %} {% endif %}
    </p>
  </div>

  {{content}}
</article>
