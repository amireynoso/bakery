<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👩🏽‍🍳</text></svg>">
    <link rel="stylesheet" href="{{ "assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <a href="{{ "/" | absolute_url }}" class="logo">
          {% include rotating-emoji.html %}
          <h1>{{ site.title}}</h1>
        </a>
        <nav>
          <ul>
            <li><a href="{{site.baseurl}}/recipes">Latest recipes</a></li>
            <li><a href="{{site.baseurl}}/tags">Tags</a></li>
            <li><a href="{{site.baseurl}}/about">About</a></li>
          </ul>
        </nav>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>Made with 💜 by <a href="http://amireynoso.com.ar" target="_blank">Ami Reynoso</a></p>
        <p><a href="{{site.baseurl}}/credits">Credits</a> 🌷 <a href="{{site.baseurl}}/contact">Contact</a></p>
      </footer>
    </main>
    
    {% include analytics.html %}
    <script src="{{ "assets/js/scripts.js?v=" | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
